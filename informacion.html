<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de la Marca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo-fondo {
            width: 100%;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .imagen-marca {
            width: 300px;
            margin-bottom: 20px;
        }
        .detalle-info {
            text-align: left;
            width: 80%;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .detalle-info h2 {
            margin-top: 0;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="logo-fondo" style="background-image: url('{{ url_for('static', filename=logo_fondo) }}');"></div>

    <div class="info-container">
        <img class="imagen-marca" src="{{ url_for('static', filename=logo_imagen) }}" alt="Imagen de la marca">

        <div class="detalle-info">
            <h2>Velocidad máxima</h2>
            <p>{{ velocidad }}</p>

            <h2>Capacidad</h2>
            <p>{{ capacidad }}</p>

            <h2>Información general</h2>
            <p>{{ info_general }}</p>

            <h2>Ventas globales</h2>
            <p>{{ ventas }}</p>
        </div>
    </div>

</body>
</html>
