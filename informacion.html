<!DOCTYPE html>
<html>
<head>
    <title>Motorapp</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .pantalla { padding: 40px; text-align: center; }
        .boton { background: #1e90ff; padding: 10px 20px; color: white; border: none; border-radius: 10px; cursor: pointer; }
        .logos { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .logos img { width: 120px; height: 120px; background: white; border-radius: 15px; padding: 10px; cursor: pointer; }
        .info img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; }
        .datos { text-align: left; margin-top: 20px; }
        .datos h3 { color: #00d0ff; margin: 5px 0; }
    </style>
</head>
<body>

<div class="pantalla">
    <h1 id="saludo">Bienvenido a Motorapp</h1>
    <img src="/static/carro.jpg" style="width:100%; height:50vh; object-fit:cover;">
    <p>Explora las mejores marcas de autos.</p>
    <button class="boton" onclick="mostrarMarcas()">Ver marcas</button>
</div>

<div id="marcasDiv" class="pantalla" style="display:none;">
    <h2>Selecciona una marca</h2>
    <div class="logos">
        {% for marca in marcas %}
        <img src="/static/{{marca.nombre}}_logo.png" onclick="mostrarInfo('{{marca.nombre}}')">
        {% endfor %}
    </div>
</div>

<div id="infoDiv" class="pantalla" style="display:none;">
    <div class="info">
        <img id="imagenAuto" src="">
        <div class="datos">
            <h3>Velocidad:</h3><p id="velocidad"></p>
            <h3>Capacidad:</h3><p id="capacidad"></p>
            <h3>Ventas:</h3><p id="ventas"></p>
            <h3>Informaci√≥n:</h3><p id="info"></p>
        </div>
        <button class="boton" onclick="mostrarMarcas()">Volver</button>
    </div>
</div>

<script>
const datos = {
    {% for marca in marcas %}
    "{{marca.nombre}}": {
        auto: "/static/{{marca.nombre}}.jpg",
        velocidad: "{{marca.velocidad}}",
        capacidad: "{{marca.capacidad}}",
        ventas: "{{marca.ventas}}",
        info: "{{marca.info}}"
    },
    {% endfor %}
};

function mostrarMarcas() {
    document.querySelector(".pantalla").style.display = "none";
    document.getElementById("infoDiv").style.display = "none";
    document.getElementById("marcasDiv").style.display = "block";
}

function mostrarInfo(marca) {
    const m = datos[marca];
    document.getElementById("imagenAuto").src = m.auto;
    document.getElementById("velocidad").innerText = m.velocidad;
    document.getElementById("capacidad").innerText = m.capacidad;
    document.getElementById("ventas").innerText = m.ventas;
    document.getElementById("info").innerText = m.info;
    document.getElementById("marcasDiv").style.display = "none";
    document.getElementById("infoDiv").style.display = "block";
}
</script>
</body>
</html>
