<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Motorapp - Bienvenida</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-buttons a {
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      background-color: #444;
      border-radius: 8px;
    }
    .logo {
      width: 100%;
      height: 50vh;
      background: url('/static/portada.jpg') no-repeat center;
      background-size: cover;
    }
    .bottom {
      height: 50vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .bottom h1 {
      font-size: 2.5em;
      margin: 10px;
    }
    .bottom p {
      font-size: 1.2em;
      margin: 10px;
    }
    .btn-marcas {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="/register">Registrarse</a>
    <a href="/login">Iniciar sesión</a>
  </div>
  <div class="logo"></div>
  <div class="bottom">
    <h1>Bienvenido a Motorapp</h1>
    <p>En esta página verás imágenes de diferentes marcas, con su información respectiva. ¡Arranquemos!</p>
    <a href="/home"><button class="btn-marcas">Marcas</button></a>
  </div>
</body>
</html>
